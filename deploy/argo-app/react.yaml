apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: react-app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./deploy/argo-app-manifest
    repoURL: https://github.com/infinity-step/final_project
    targetRevision: master
  syncPolicy:
    automated: {}
