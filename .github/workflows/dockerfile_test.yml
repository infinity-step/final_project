name: Dockerfile Linting

on:
  push:
    branches:
    - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: dockerfiles/django_dockerfile
      
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: dockerfiles/react_dockerfile
          
      - name: Send Slack notification
        if: always()
        run: |
          STATUS="${{ steps.hadolint.outcome }}"
          MESSAGE="üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ Dockerfiles –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –°—Ç–∞—Ç—É—Å: $STATUS"
          JSON_PAYLOAD="{\"text\": \"$MESSAGE\"}"
          curl -X POST -H "Content-Type: application/json" \
          -d "$JSON_PAYLOAD" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
