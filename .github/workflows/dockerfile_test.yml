name: Dockerfile Linting

on:
  push:
    branches:
    - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: [dockerfiles/django_dockerfile, dockerfiles/react_dockerfile]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Hadolint
        id: hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ matrix.dockerfile }}
          format: json

      - name: Prepare and Send Slack Notification
        if: always()
        run: |
          HADOLINT_RESULTS=$(cat $GITHUB_WORKSPACE/hadolint.json)
          STATUS="‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ"
          if [[ "$HADOLINT_RESULTS" == *"error"* ]]; then
            STATUS="‚ùå –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –æ—à–∏–±–∫–∏ –≤ ${{ matrix.dockerfile }}"
          fi
          
          JSON_PAYLOAD="{\"text\": \"üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ ${{ matrix.dockerfile }} –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –°—Ç–∞—Ç—É—Å: $STATUS\"}"

          curl -X POST -H "Content-Type: application/json" \
          -d "$JSON_PAYLOAD" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
